<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name: </label>
                    <input type="text" class="form-control form-control-lg" id="firstname"
                        placeholder="Input first name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name: </label>
                    <input type="text" class="form-control form-control-sm" id="lastname" placeholder="Input last name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail: </label>
                    <input type="email" class="form-control" id="email" placeholder="Input e-mail">
                </div>
                <div class="form-group">
                    <label for="city">City: </label>
                    <select id="city" class="form-control">
                        <option>Ankara</option>
                        <option>Niğde</option>
                        <option>İstanbul</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">About: </label>
                    <textarea rows="2" class="form-control" id="bio">
                    </textarea>
                </div>
                <div class="form-check">
                    <label for="term" class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="term">I accept the terms
                    </label>
                </div>
                <div class="form-check disabled">
                    <label for="term" class="form-check-label">
                        <input type="checkbox" checked="true" disabled class="form-check-input" id="term">I accept the terms
                    </label>
                </div>
                <div class="form-check disabled">
                    <label for="radio" class="form-check-label">
                        <input type="radio" name="r" class="form-check-input" id="radio">Options 1
                    </label>
                    <label for="radio2" class="form-check-label">
                        <input type="radio" name="r" class="form-check-input" id="radio2">Options 1
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
